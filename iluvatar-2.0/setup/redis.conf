# =============================================================================
# ILUVATAR 2.0 - Redis Configuration
# =============================================================================
# Optimized for state management and message passing with high reliability

# -----------------------------------------------------------------------------
# Network Configuration
# -----------------------------------------------------------------------------
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# -----------------------------------------------------------------------------
# Persistence - Save to disk for durability
# -----------------------------------------------------------------------------
# Save if 1 key changed in 15 minutes
save 900 1
# Save if 10 keys changed in 5 minutes
save 300 10
# Save if 10000 keys changed in 1 minute
save 60 10000

# Directory for dump files
dir /data

# RDB file name
dbfilename dump.rdb

# Compression
rdbcompression yes
rdbchecksum yes

# -----------------------------------------------------------------------------
# AOF (Append Only File) - For maximum durability
# -----------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# -----------------------------------------------------------------------------
# Memory Management
# -----------------------------------------------------------------------------
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# -----------------------------------------------------------------------------
# Pub/Sub Configuration
# -----------------------------------------------------------------------------
# Enable keyspace notifications for expired keys
notify-keyspace-events Ex

# -----------------------------------------------------------------------------
# Performance Tuning
# -----------------------------------------------------------------------------
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
loglevel notice
logfile /data/redis.log

# -----------------------------------------------------------------------------
# Client Configuration
# -----------------------------------------------------------------------------
maxclients 10000

# -----------------------------------------------------------------------------
# Lazy Freeing
# -----------------------------------------------------------------------------
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
